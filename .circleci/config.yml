version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run: |
          taskName=$CIRCLE_BRANCH
          if [[ -d $taskName ]] && [[ $taskName == _* ]] && [[ $taskName == .* ]]
          then
            # cd _validator
            node validator.js $taskName ALL
          fi
          
          #                                     _db_tasks
          
          taskName=_db_tasks/$CIRCLE_BRANCH
          if [[ -d $taskName ]]
          then
            cd _validator
            node validator.js $taskName ALL
          fi
          
          #                                     _devops_tasks
          
          taskName=_devops_tasks/$CIRCLE_BRANCH
          if [[ -d $taskName ]]
          then
            cd _validator
            node validator.js $taskName ALL
          fi
