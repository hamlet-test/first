version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: |
          npm install
          cd _validator
          taskName=$CIRCLE_BRANCH
          if [[ -d $taskName ]]
          then
            node validator.js $taskName ALL
          fi
          
          #                                     _db_tasks
          
          taskName=_db_tasks/$CIRCLE_BRANCH
          if [[ -d $taskName ]]
          then
            node validator.js $taskName ALL
          fi
          
          #                                     _devops_tasks
          
          taskName=_devops_tasks/$CIRCLE_BRANCH
          if [[ -d $taskName ]]
          then
            node validator.js $taskName ALL
          fi
